  speaker_cell: ''
  player_faction: ''
  sound_path: ''
  text: "Players try to collect 66 or more card points by taking tricks. Higher cards or trump wins the trick, and the cards are worth as follows: Unter 2, Ober 3, King 4, Tens 10 and Aces 11. \r\n\r\nThere are some special rules as well: \r\n1. If there are no more cards in the talon, you must play a card with the same suit and you must try to win the trick.\r\n2. You can exchange the trump card for a trump Unter in your hand.\r\n3. If you hold a King and Ober of the same suit you may win points by calling it."
  filters:
  - slot: Slot0
    filter_type: NotLocal
    function: VariableCompare
    comparison: Equal
    id: NoLore
    value:
      type: Integer
      data: 0
  script_text: ''
